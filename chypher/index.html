<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

                <button class="red" id="clean">Очистити</button>
            </div>
            <div class="pushTo">
                <p>Крок зсуву :</p>
                <select name="" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="input">
            <p>Результат :</p>
            <input type="text" name="" id="secondInput">
        </div>
    </div>
    <script src="./main.js"></script>
